<!DOCTYPE html>
<html>
  <head>
    <title>Information Graph</title>
    <link rel="stylesheet" href="style/reset.css" type="text/css">
    <link rel="stylesheet/less" href="style/main.less" type="text/css">
  </head>
  <body>

    <div id="header">
      <div id="login">
        <button id="loginButton"></button>
      </div>
      <h1>Information Graph</h1>
      <div id="notification">: </div>
    </div>

    <div id="content">
      <div id="sidebar">
        <form id="itemFilter"></form>
        <table id="itemList">
        </table>
        <form id="newItem"></form>
      </div>
      <div id="main">
        <table id="subjectRelationList"></table>
        <table id="queryRelationList"></table>
        <table id="objectRelationList"></table>
      </div>
    </div>

    <div class="spacer"></div>
    <div id="footer"></div>

  </body>
  <script id="itemTemplate" type="text/x-jquery-tmpl">
    <tr id="${_id}" rev="${_rev}" created_at="${created_at}" class="item">
      <td class="itemValue" title="Double Click to edit">${value}</td> 
      <td class="itemSelect" title="Select">s</td>
    </tr>
  </script>
  <script id="itemEditTemplate" type="text/x-jquery-tmpl">
    <tr id="${_id}" rev="${_rev}" created_at="${created_at}" originalValue="${value}" class="item">
      <td class="itemEdit">
        <form><input class="itemInput" title="Enter new value" value="${value}"/></form>
      </td>
      <td class="itemDelete" title="Delete Item">x</td>
    </tr>
  </script>
  <!--  itemValue above should be ${key} in case include_docs is not true, 
        but then we can't use itemTemplate for itemSuggestions          -->
  <script src="scripts/jquery.js"></script>
  <script src="scripts/jquery.couch.js"></script>
  <script src="scripts/jquery.ig.js"></script>
  <script src="scripts/jquery.tmpl.js"></script>
  <script src="scripts/.loginData.js"></script>
  <script src="scripts/shortenItem.js"></script>
  <script src="scripts/less-1.0.41.min.js"></script>
  <script src="scripts/startup.js"></script>
</html>
