<!DOCTYPE html>
<html>
  <head>
    <title>Information Graph</title>
    <link rel="stylesheet" href="style/reset.css" type="text/css">
    <link rel="stylesheet/less" href="style/main.less" type="text/css">
  </head>
  <body>

    <div id="header">
      <div id="login">
        <button id="loginButton"></button>
      </div>
      <h1>Information Graph</h1>
      <div id="notification">: </div>
    </div>

    <div id="content">
      <div id="sidebar">
        <input type="text" id="itemFilter"
               title="Filter items" value="Search"/>
        <table id="itemList">
        </table>
        <form class="newItem">
          <input type="text" name="newItemValue" 
                 title="Enter item value" value="Add New Item"/>
        </form>
      </div>
      <div id="main">
        <div class="center">
          <table id="subjectRelationList"></table>
          <table id="queryRelationList"></table>
          <table id="objectRelationList"></table>
        </div>
      </div>
    </div>

    <div class="spacer"></div>
    <div id="footer"></div>

  </body>
  <script id="itemTemplate" type="text/x-jquery-tmpl">
    <div id="${_id}" rev="${_rev}" created_at="${created_at}" class="item">
      <div class="itemSelect" title="Select">-</div>
      <div class="itemValue" title="Double Click to edit">
        <span class="itemSearch" title="Click to search">${value}</span>
      </div> 
    </div>
  </script>
  <script id="itemEditTemplate" type="text/x-jquery-tmpl">
    <div id="${_id}" rev="${_rev}" created_at="${created_at}" originalValue="${value}" class="item">
      <div class="itemDelete" title="Delete Item">x</div>
      <div class="itemEdit">
        <form class="itemEditForm">
          <input class="itemInput" title="Enter new value" value="${value}"/>
        </form>
      </div>
    </div>
  </script>
  <script id="itemListTemplate" type="text-jquery-tmpl">
    <tr><td>{{tmpl "#itemTemplate"}}</td></tr>
  </script>
  <script id="relationListTemplate" type="text/x-jquery-tmpl">
    <tr id="${_id}" rev="${_rev}" created_at="${created_at}" class="relation">
      <td class="subject">${subject}</td>
      <td class="predicate">${predicate}</td>
      <td class="object">${object}</td>
    </tr>
  </script>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/jquery.couch.js"></script>
  <script src="scripts/jquery.couch.ig.js"></script>
  <script src="scripts/jquery.tmpl.js"></script>
  <script src="scripts/.loginData.js"></script>
  <script src="scripts/shortenItem.js"></script>
  <script src="scripts/less-1.0.41.min.js"></script>
  <script src="scripts/startup.js"></script>
</html>
