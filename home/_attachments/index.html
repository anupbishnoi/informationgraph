<!DOCTYPE html>
<html>
  <head>
    <title>Information Graph</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>

    <h1>Information Graph</h1>

    <div id="items"></div>
    <div id="newitem"></div>

    <div id="sidebar">
      <p>Admin Options</p>
      <button id="login"></button>
    </div>
  </body>
  <script src="scripts/jquery.js"></script>
  <script src="scripts/jquery.couch.js"></script>
  <script src="scripts/jquery.ig.js"></script>
  <script src="scripts/.loginData.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $.ig.setDb("informationgraph")
            .setupLogin({ "loginData": getLoginData() })
            .setupForm({ "newItem": "#newitem", "debug": true });

        $.ig.viewResults({ "selector": "#items", "query": "" });

        test = function(){
          $.ajax({
            type: "POST",
            url: "http://127.0.0.1:5984/informationgraph/",
            success: function(d) {console.log(d); alert(d);},
            dataType: "json",
            contentType: "application/json",
            error: function(err){console.log(err); alert(err);},
            data: JSON.stringify({
              "subject": "couch",
              "predicate": "is",
              "object": "relaxing"
            })
          }); 
        }
    });
  </script>
</html>
