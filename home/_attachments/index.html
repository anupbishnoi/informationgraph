<!DOCTYPE html>
<html>
  <head>
    <title>Information Graph</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
    <link rel="stylesheet" href="style/reset.css" type="text/css">
    <link rel="stylesheet/less" href="style/main.less" type="text/css">
  </head>
  <body>

    <div id="header">
      <div id="login">
        <button id="loginButton"></button>
      </div>
      <h1>Information Graph</h1>
      <div id="notification">: </div>
    </div>

    <div id="content">
      <div id="sidebar">
        <input type="text" id="itemFilter"
               title="Filter items" value="Search"/>
        <div id="itemList">
        </div>
        <form class="newItem">
          <input type="text" name="newItemValue" 
                 title="Enter item value" value="Add New Item"/>
        </form>
      </div>
      <div id="main">
        <div class="center">
          <div id="subjectRelationList"></div>
          <div id="queryRelationList"></div>
          <div id="objectRelationList"></div>
        </div>
      </div>
    </div>

    <div class="spacer"></div>
    <div id="footer"></div>

  </body>
  <script id="itemTemplate" type="text/x-jquery-tmpl">
    <div doc_id="${_id}" class="item">
      <div class="docSelect" title="Select item">
        <span class="optionText">-</span>
      </div>
      <div class="itemValue" title="Double Click to edit">
        <span class="docSearch" title="Search for this item">${value}</span>
      </div> 
    </div>
  </script>
  <script id="itemEditTemplate" type="text/x-jquery-tmpl">
    <div doc_id="${_id}" originalValue="${value}" class="item">
      <div class="docDelete" title="Delete">x</div>
      <div class="itemEdit">
        <form class="itemEditForm">
          <input class="itemInput" title="Enter new value" value="${value}"/>
        </form>
      </div>
    </div>
  </script>
  <script id="relationTemplate" type="text/x-jquery-tmpl">
    <div doc_id="${_id}" class="relation">
      <table><tr>
        <td class="subject">{{tmpl(getSubject()) "#spoTemplate"}}</td>
        <td class="predicate">{{tmpl(getPredicate()) "#spoTemplate"}}</td>
        <td class="object">{{tmpl(getObject()) "#spoTemplate"}}</td>
        <td class="relationSelect docSelect">
          <div class="relationSelectButton" title="Select relation">
            <span class="optionText">-</span>
          </div>
        </td>
        <td class="relationSearch docSearch">
          <div class="relationSearchButton" title="Search for this relation">o</div>
        </td>
        <td class="relationDelete docDelete">
          <div class="relationDeleteButton" title="Delete relation">x</div>
        </td>
      </tr></table>
    </div>
  </script>
  <script id="spoTemplate" type="text/x-jquery-tmpl">
    <div doc_id="${_id}" class="spo">
      <div class="docSelect" title="Select doc">
        <span class="optionText">-</span>
      </div>
      <div class="docSearch" title="Search for this doc">${$item.data.toString()}</div>
    </div>
  </script>
  <script src="vendor/jquery/jquery.js"></script>
  <script src="scripts/lru.js"></script>
  <script src="scripts/flow.js"></script>
  <script src="vendor/couch/jquery.couch.js"></script>
  <script src="vendor/couch/sha1.js"></script>
  <script src="vendor/ig/jquery.couch.ig.orig.js"></script>
  <script src="vendor/jquery/jquery.tmpl.js"></script>
  <script src="scripts/less-1.0.41.min.js"></script>
  <script src="scripts/.loginData.js"></script>
  <script src="scripts/shortenItem.js"></script>
  <script src="scripts/startup.js"></script>
</html>
