<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css">
    <script type="text/javascript" src="javascripts/main.js"></script>
  </head>
  <body>
    <div id="relation_list_container">
      These are the relations ({{ relation_count }}) that will also be deleted with this item - {{ item.value }}:
      <div id="delete_item_confirm">
        <form action="/deleteitem" method="get" id="delete_item_confirm_form">
          <div>
            <input type="hidden" name="confirmation" value="true"/>
            <input type="hidden" name="key" value="{{ item.key|escape }}"/>
            <input type="submit" value="Delete" name="delete_confirm_submit"/>
            <a id="delete_item_cancel" href="/">Cancel</a>
          </div>
        </form>
      </div>
    <table id="relation_list">
      {% for relation in relations %}
        <tr>
          <td class="subject">{{ relation.subject.value|escape }}</td>
          <td class="predicate">{{ relation.predicate.value|escape }}</td>
          <td class="object">{{ relation.object.value|escape }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
